{% extends 'base.html' %}

{% block titulo %}
    {{ titulopagina }}
{% endblock %}

{% block conteudo %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-12 col-md-8 col-lg-6 col-xl-5">
				<div class="card bg-dark text-white" style="border-radius: 1rem;">
					<div class="card-body p-5 text-center">
						<div class="mb-md-5 mt-md-4 pb-5">
							<h2 class="fw-bold mb-2 text-uppercase">Alteração de Senha</h2>
							<p class="text-white-50 mb-5">Por favor, entre com o e-mail cadastrado</p>
							<form method="POST" action="/auth/lostinfoemail">
								{{ form.hidden_tag() }}
								<div class="mb-3">
									<input type="email" class="form-control" id="email" placeholder="Entre com o E-mail" name="email" autocomplete="off" />
								</div>
								<button class="btn btn-outline-light btn-lg px-5" type="submit">Enviar</button>
								<br>
							</form>  
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
