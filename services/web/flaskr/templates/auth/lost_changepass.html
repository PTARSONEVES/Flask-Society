{% extends 'base.html' %}

{% block titulo %}
    {{ titulopagina }}
{% endblock %}

{% block conteudo %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-12 col-md-8 col-lg-6 col-xl-5">
				<div class="card bg-dark text-white" style="border-radius: 1rem;">
					<div class="card-body p-5 text-center">
						<div class="mb-md-5 mt-md-4 pb-5">
							<h2 class="fw-bold mb-2 text-uppercase">Alteração de Senha</h2>
							<p class="text-white-50 mb-5">Por favor, entre com a nova senha! {{ form.usuario }}</p>
							<form method="POST" action="/auth/changepass/{{ usuario }}">
		  						{{ form.hidden_tag() }}
								  <div class="mb-3 mt-3">
									<input type="password" class="form-control" id="senha" placeholder="Entre com a senha (min=6, max=30) caracteres)" name="senha">
								</div>
								<div class="mb-3 mt-3">
									<input type="password" class="form-control" id="cnfsenha" placeholder="Confirme a senha" name="cnfsenha">
								</div>
								<br>
								<button type="submit" class="btn btn-primary" name="submit">Enviar</button>
    						</form>  
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
