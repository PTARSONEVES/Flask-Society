{% extends 'base.html' %}

{% block titulo %}
    {{ titulopagina }}
{% endblock %}

{% block conteudo %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-50">
			<div class="col-12 col-md-8 col-lg-6 col-xl-5">
				<div class="card bg-dark text-white" style="border-radius: 1rem;">
					<div class="card-body p-5 text-center">
						<div class="mb-md-3 mt-md-2 pb-5">
							<h2 class="fw-bold mb-2 text-uppercase">Cadastro de Usuário</h2>
							<p class="text-white-50 mb-5">Por favor, entre com usuário, e-mail e senha!</p>
							<form method="POST" action="/auth/register">
								{{ form.hidden_tag() }}
								<div class="mb-3 mt-3">
									<input type="text" class="form-control" id="usuario" placeholder="Nome do Usuario" name="usuario" autocomplete="off">
								</div>
								<div class="mb-3">
									<input type="email" class="form-control" id="email" placeholder="Entre com o E-mail" name="email">
								</div>
								<div class="mb-3 mt-3">
									<input type="password" class="form-control" id="senha" placeholder="Entre com a senha (min=6, max=30) caracteres)" name="senha">
								</div>
								<div class="mb-3 mt-3">
									<input type="password" class="form-control" id="cnfsenha" placeholder="Confirme a senha" name="cnfsenha">
								</div>
								<div class="form-check mb-3">
									<label class="form-check-label">
										<input class="form-check-input" type="checkbox" name="remember"> Lembrar-me
									</label>
								</div>
								<button class="btn btn-outline-light btn-lg px-5" type="submit">Cadastrar</button>
								<br>
							</form>  
							<div class="d-flex justify-content-center text-center mt-4 pt-1">
								<a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
								<a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
								<a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
							</div>
						</div>
						<div>
							<p class="mb-0">Já possui cadastro? <a href="{{ url_for('auth.login') }}" class="text-white-50 fw-bold">Login</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
